<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dynamic Cards</title>
	<link rel="stylesheet" type="text/css" href="cards.css">
</head>
<body>
	<h1>Flash Cards</h1>
	<ol>
		<li>Enter a vocabulary word and press "Generate" to create a card.</li>
		<li>Then enter the definition and press "Generate" to create a corresponding card.</li>
	</ol>
	<input type="text" name="userInput" id="userInput">
	<button class ="addButton" id="makeCards">Generate</button>
	<div id = "vocabHolder"></div>
	<script type="text/javascript" src="cards.js"></script>
</body>
</html>
